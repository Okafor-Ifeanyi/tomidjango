<h1>Login Now</h1>

<style>
    h3 {
        color: red
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login", method="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username">
    <p>Password</p>
    <input type="password", name="password"><br>
    <input type="submit" style="margin-top: 10px;">
    <a href="register" style="margin-top: 15px; font: italic;" ><i>Sign up here</i></a>
</form>
